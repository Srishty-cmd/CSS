<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="reg">
            <h1>Registration form</h1>
            <h4>Fill out the form carefully for registration</h4>
        </div>
    </header>
    <main>
        <div class="container">
            <form class="form">
                <label>Name</label><br>
                <input type="text" placeholder="Enter your name ">
                <br><br>
                <label>Email</label><br>
                <input type="email" placeholder="Enter your email">
                <br><br>
                <label>Age</label><br>
                <input type="number" placeholder="Enter your age">
                <br><br>
                <label>Which option best describes you?</label><br>
                <select>
                    <option>Student</option>
                    <option>Professional</option>
                    <option>Freelancer</option>
                    <option>Educator</option>
                    <option>Entreprenur</option>
                </select>
                <br><br>
                <label>Would you recommend GeeksforGeeks to a friend</label><br>
                <input type="radio" value="yes" name="approval">Yes<br>
                <input type="radio" value="no" name="approval">No<br>
                <input type="radio" value="maybe" name="approval">Maybe
                <br><br>
                <label>Languages and frameworks known(check all that apply)</label><br>
                <input type="checkbox" value="C" name="languages">C<br>
                <input type="checkbox" value="C++" name="languages">C++<br>
                <input type="checkbox" value="C#" name="languages">C#<br>
                <input type="checkbox" value="Java" name="languages">Java<br>
                <input type="checkbox" value="Python" name="languages">Python<br>
                <input type="checkbox" value="Javascript" name="languages">Javascript<br>
                <input type="checkbox" value="React" name="languages">React<br>
                <input type="checkbox" value="Angular" name="languages">Angular<br>
                <input type="checkbox" value="Django" name="languages">Django<br>
                <input type="checkbox" value="Spring" name="languages">Spring
                <br><br>
                <label>Any comments or suggestions</label><br>
                <textarea name="feedback" placeholder="Enter your comment here"></textarea>
                <br><br>
                <label><button>Submit</button></label>
            </form>
        </div>
    </main>
    <footer>
        <div class="next">

            <label><i class="fa-regular fa-circle-check"></i> Kindly fill the details accurately</label>
            <label><a href="payment.html"><button><b>Next</b></button></a></label>
        </div>

    </footer>
</body>

</html>
